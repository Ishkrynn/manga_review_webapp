{% extends "manga_app/base.html" %}

{% block content %}

    <p>Manga Titles</p>

    <ul>
        {% for manga_title in manga_titles %}
            <li>
                <a href="{% url 'manga_app:manga_title' manga_title.id %}">{{ manga_title }}</a>
            </li>
        {% empty %}
            <li>No manga titles have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
